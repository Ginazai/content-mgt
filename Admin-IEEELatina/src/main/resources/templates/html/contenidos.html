<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css.map">
    <script type="text/javascript" src="plugins/popper/popper.js"></script>
    <script type="text/javascript" src="plugins/popper/popper.js.map"></script>
    <script type="text/javascript" src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</head>

<div layout:fragment="content">

<div class="content justify-content-center" id="load-icon" style="height:100vh; width:100%;">
<div  class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
</div>


<div class="container p-4 mb-5 justify-content-center" style="height:100%;">
<div class="row">

<div class="col-12">
<div class="card text-center shadow">
<div class="card-body">
<div class="card-title m-0 p-1 d-flex justify-content-between" style="width:100%;"><h3 class="my-auto">Destacados</h3><button class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">+ Crear</button></div>
<table class="table table-striped-columns">
<tbody class="table-group-divider">
<tr th:each="contenido: ${contenidos}">
    <td th:if="${contenido.categoria == 'destacados'}"><img th:src="${contenido.image}" height="100" width="100"/></td>
    <td th:if="${contenido.categoria == 'destacados'}" th:text="${contenido.titulo}" />
    <td th:if="${contenido.categoria == 'destacados'}" th:text="${contenido.contenido}" />
    <td th:if="${contenido.categoria == 'destacados'}"><button th:if="${contenido.categoria == 'destacados'}" class="btn m-1 btn-sm btn-primary" data-bs-toggle="modal" th:data-bs-target="'#modal-editar-' + ${contenido.id}" type="submit">Editar</button>
	<a th:if="${contenido.categoria == 'destacados'}" th:href="@{/borrar/{id} (id =${contenido.id})}" class="btn m-1 btn-sm btn-danger"/><i class="fa fa-trash"/></td>
</tr>
</tbody>
</table>
</div>
</div>
</div>
