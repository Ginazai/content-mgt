<div class="my-4 justify-content-center">
<div class="accordion shadow" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" style="height:80px;">
        Beneficios
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
      	<ul class="list-group list-group-flush">
		  <li class="list-group-item" th:each="beneficio: ${beneficios}" th:text="${beneficio.contenido}"></li>
		</ul>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" style="height:80px;">
        Sobre Nosotros
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
      <div class="accordion-body">
      	<ul class="list-group list-group-flush">
		  <li class="list-group-item" th:each="sobre: ${sobre}" th:text="${sobre.contenido}"></li>
		</ul>
      </div>
    </div>
  </div>
</div>
</div>
